<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="swiper-menu">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let swiperMenu;

        const enabledSwiperMenu = () => {
            const swiperContainer = document.querySelector(".swiper-menu");
            if (!swiperContainer) {
                console.error("El contenedor .swiper-menu no existe en el DOM.");
                return;
            }

            swiperMenu = new Swiper(swiperContainer, {
                modules: [Swiper.Navigation, Swiper.Pagination],
                direction: "horizontal",
                slidesPerView: 3,
                spaceBetween: 16,
            });

            console.log("Instancia de swiperMenu:", swiperMenu);
        };

        document.addEventListener("DOMContentLoaded", () => {
            enabledSwiperMenu();
        });
    </script>
</body>

</html>
