<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>Panel Stacking ScrollTrigger</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 400vh;
            /* Ajusta seg√∫n la cantidad de paneles */
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            opacity: 0;
        }

        .panel-1 {
            background-color: #ff5722;
        }

        .panel-2 {
            background-color: #2196f3;
        }

        .panel-3 {
            background-color: #4caf50;
        }

        .panel-4 {
            background-color: #9c27b0;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="panel panel-1">Panel 1</section>
        <section class="panel panel-2">Panel 2</section>
        <section class="panel panel-3">Panel 3</section>
        <section class="panel panel-4">Panel 4</section>
    </div>
    <script type="module" src="./js/humans.js"></script>
</body>

</html>
